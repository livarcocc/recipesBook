<div class="container"><div class="well"><form name="newRecipeForm"><fieldset><legend>{{createOrEditRecipeLegend}}</legend><div class="form-group"><label for="name" class="control-label">Name</label><input name="name" type="text" placeholder="Name" ng-model="name" required="required" class="form-control"/></div><div class="form-group"><label for="description" class="control-label">Description</label><textarea name="description" placeholder="Description" ng-model="description" required="required" class="form-control"></textarea></div><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-tile">Ingredients</h4></div><div class="panel-body"><div ng-repeat="ingredient in ingredients" class="container-fluid ingredients-list"><div class="form-group col-md-2"><label class="control-label">Quantity</label><input name="quantity.{{ingredient.id}}" type="text" placeholder="0.5, 1, 1.5" ng-model="ingredient.quantity" class="form-control"/></div><div class="form-group col-md-2"><label class="control-label">Unit</label><select name="measurement.{{ingredient.id}}" ng-model="ingredient.measurement" ng-options="measurement.name for measurement in measurements track by measurement._id" class="form-control"><option value="">Choose a unit</option></select></div><div class="form-group col-md-3"><label class="control-label">Ingredient</label><input name="name.{{ingredient.id}}" type="text" placeholder="Tomato, Onion..." ng-model="ingredient.name" class="form-control"/></div><div class="form-group col-md-2"><label class="control-label">Preparation</label><input name="preparation.{{ingredient.id}}" type="text" placeholder="Chopped, Diced..." ng-model="ingredient.preparation" class="form-control"/></div><div class="col-md-2"><a ng-click="removeIngredient(ingredient.id)" class="btn btn-danger">Remove</a></div></div><div class="pull-right"><a ng-click="addIngredient()" class="btn btn-default">Add</a></div></div></div><div class="form-group"><label for="directions" class="control-label">Directions</label><textarea name="directions" placeholder="Directions" ng-model="directions" required="required" class="form-control"></textarea></div><div class="row"><div class="form-group col-lg-6"><label for="preparationTime" class="control-label">Preparation Time</label><input name="preparationTime" type="text" placeholder="15 minutes" ng-model="preparationTime" required="required" class="form-control"/></div><div class="form-group col-lg-6"><label for="cookingTime" class="control-label">Cooking Time</label><input name="cookingTime" type="text" placeholder="15 minutes" ng-model="cookingTime" required="required" class="form-control"/></div></div><div class="row"><div class="form-group col-lg-6"><label for="numberOfServings" class="control-label">Number of servings</label><input name="numberOfServings" type="text" placeholder="6" ng-model="numberOfServings" required="required" class="form-control"/></div></div><div class="row"><div class="form-group col-lg-6"><label for="cookBook" class="control-label">Recipes Book</label><select data-ng-model="cookBook" data-ng-options="cb.name for cb in cookBooks track by cb._id " required="required" class="form-control"></select></div><div class="form-group col-lg-6"><label for="cookingTime" class="control-label">New Recipes Book</label><input name="newRecipesBookName" type="text" placeholder="New recipes book name" ng-model="newCookBookName" class="form-control"/><button ng-click="saveCookBook()" class="btn btn-primary">Save</button></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="saveRecipe()" ng-disabled="newRecipeForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/" class="btn btn-default">Cancel</a></div></div></div></fieldset></form></div></div>
