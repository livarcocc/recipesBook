<div class="container"><div class="well"><form class="form-horizontal"><fieldset><legend>{{createOrEditRecipeLegend}}</legend><div class="form-group"><label for="name" class="control-label col-xs-2">Name</label><div class="col-xs-10"><input name="name" type="text" placeholder="Name" ng-model="name" required="required" class="form-control"/></div></div><div class="form-group"><label for="description" class="control-label col-xs-2">Description</label><div class="col-xs-10"><textarea name="description" placeholder="Description" ng-model="description" required="required" class="form-control"></textarea></div></div><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-tile">Ingredients</h4></div><div class="panel-body"><div ng-repeat="ingredient in ingredients" class="container-fluid ingredients-list"><div class="form-group col-md-2"><label class="control-label">Quantity</label><input name="quantity.{{ingredient.id}}" type="text" placeholder="0.5, 1, 1.5" ng-model="ingredient.quantity" class="form-control"/></div><div class="form-group col-md-2"><label class="control-label">Unit</label><input name="unit.{{ingredient.id}}" type="text" placeholder="0.5, 1, 1.5" ng-model="ingredient.unit" class="form-control"/></div><div class="form-group col-md-4"><label class="control-label">Ingredient</label><input name="name.{{ingredient.id}}" type="text" placeholder="0.5, 1, 1.5" ng-model="ingredient.name" class="form-control"/></div><div class="form-group col-md-3"><label class="control-label">Preparation</label><input name="preparation.{{ingredient.id}}" type="text" placeholder="0.5, 1, 1.5" ng-model="ingredient.preparation" class="form-control"/></div></div><a ng-click="addIngredient()" class="btn btn-default">Add</a></div></div></fieldset></form></div></div>
